{% extends 'base.html' %}
{% block pagetitle %}
{{title}}
{% endblock pagetitle %}
{% block body %}

<div>
  <div class="container">
    <!-- Header -->
    <div class="row mb-5 text-center text-white">
      <div class="col-lg-10 mx-auto">
        <h1 class="display-4" style="padding-top: 2%; font-weight: 400; color: rgb(4, 54, 4); margin-top: 50px;">
          <b>{{title}} ðŸŒ¿</b>
        </h1>
      </div>
    </div>

    <!-- Plant Image -->
    <center>
      <div class="col">
        <div class="p-3 bg-white shadow rounded-lg" style="width: 30%;">
          <img src="{{image_url}}" width="350" height="350" alt="{{title}}">
        </div>
      </div>
    </center>
    <br>

    <!-- Description -->
    <div class="row">
      <div class="col mx-auto">
        <div class="p-5 bg-white shadow rounded-lg" style="height: 95%;">
          <h5><b>Medicinal Benefits:</b></h5>
          <p>{{desc}}</p>
        </div>
      </div>
    </div>

    <!-- Usage -->
    <div class="row">
      <div class="col mx-auto">
        <div class="p-5 bg-white shadow rounded-lg" style="height: 95%;">
          <h5><b>How to Use:</b></h5>
          <p>{{prevent}}</p>
        </div>
      </div>

      <!-- Supplement Section -->
      <div class="col mx-auto">
        <div class="p-5 bg-white shadow rounded-lg" style="height: 95%;">
          <center>
            <h5><b>Available Supplement:</b></h5>
            <br>
            <img src="{{simage}}" width="300" height="350" alt="{{sname}}">
            <br><br>
            <h6>{{sname}}</h6>
            <a target="_blank" href="{{buy_link}}">
              <button type="button" class="btn btn-success" style="background-color: #05380b;">Buy Product</button>
            </a>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
